<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý sản phẩm</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <main class="container">
        <div th:replace="base :: header"></div>
        <h1 class="text-center text-info mt-1">QUẢN LÝ SẢN PHẨM</h1>
        <form  method="post" th:action="@{/add}" th:object="${product}" enctype="multipart/form-data">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Tên sản phẩm: </label>
                <input type="text" class="form-control" id="name" placeholder="Tên sản phẩm" th:field="*{name}" />
            </div>
            <div class="mb-3 mt-3">
                <label for="price" class="form-label">Gía sản phẩm: </label>
                <input type="text" class="form-control" id="price" placeholder="Gía sản phẩm" th:field="*{price}"  />
            </div>
            <div class="mb-3 mt-3">
                <label for="cate" class="form-label">Danh mục sản phẩm: </label>
                <select class="form-select" th:field="*{categoryId}" id="cate">
                    <option th:each="c: ${categories}" th:value="${c.id}" th:text="${c.name}">1</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <label for="price" class="form-label">Ảnh sản phẩm: </label>
                <input type="file" class="form-control" th:field="*{file}"  />
                <img th:if="${product.image != null}" th:src="${product.image}" width="200" />
            </div>
            <div class="mb-3 mt-3">
                <input type="hidden" class="form-control" th:field="*{id}"  />
                <input type="hidden" class="form-control" th:field="*{image}"  />
                <button class="btn btn-success mt-1" type="submit">
                    <span th:if="${product.id == null}">Thêm sản phẩm</span>
                    <span th:unless="${product.id == null}">Cập nhật sản phẩm</span>
                </button>
            </div>
        </form>

        <div th:replace="base :: footer"></div>
        
        
    </main>
</body>
