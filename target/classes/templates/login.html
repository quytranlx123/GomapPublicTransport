<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />


        <style>
            body {
                background: #f8f9fa;
            }

            .login-container {
                max-width: 420px;
                margin: 5% auto;
                padding: 30px;
                background: #fff;
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
            }

            .form-control:focus {
                box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
            }
            .login-logo {
                font-size: 60px;  /* tương tự như chiều rộng ảnh trước */
                color: #0d6efd;   /* màu xanh Bootstrap primary */
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="login-container text-center">
                <div th:if="${param.error}" class="alert alert-danger mt-3">
                    Tên đăng nhập hoặc mật khẩu không đúng.
                </div>

                <!-- Nếu dùng Spring Boot, ảnh nên đặt ở src/main/resources/static/images -->
                <i class="fa-solid fa-bus login-logo mb-3"></i>

                <h2 class="mb-4">Đăng nhập hệ thống</h2>

                <form th:action="@{/admin/dashboard/login}" method="post" novalidate>
                    <div class="mb-3 text-start">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="mt-2">
                            <a href="#" class="text-decoration-none text-primary small">Quên mật khẩu?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Enter key listener (chỉ submit nếu focus không ở input type="textarea") -->
        <script>
            document.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    const active = document.activeElement;
                    if (active && active.tagName !== 'TEXTAREA') {
                        event.preventDefault();
                        document.querySelector('form').submit();
                    }
                }
            });
        </script>

    </body>
</html>
