<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f4f4f9;
            }
            .nav-tabs .nav-link.active {
                background-color: #007bff;
                color: white;
            }
            .tab-content {
                padding: 20px;
                border: 1px solid #dee2e6;
                border-top: none;
                background-color: white;
            }
            .password-ellipsis {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 100px;
            }
        </style>
    </head>
    <body>
        <div th:if="${errors != null}">
            <p th:each="err : ${errors}" th:text="${err.defaultMessage}"></p>
        </div>

        <div th:if="${error != null}">
            <p th:text="${error}"></p>
        </div>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Admin Dashboard</h1>
            <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                <li class="nav-item"><a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users" role="tab">Users</a></li>
                <li class="nav-item"><a class="nav-link" id="routes-tab" data-bs-toggle="tab" href="#routes" role="tab">Routes</a></li>
                <li class="nav-item"><a class="nav-link" id="stations-tab" data-bs-toggle="tab" href="#stations" role="tab">Stations</a></li>
                <li class="nav-item"><a class="nav-link" id="vehicles-tab" data-bs-toggle="tab" href="#vehicles" role="tab">Vehicles</a></li>
                <li class="nav-item"><a class="nav-link" id="notifications-tab" data-bs-toggle="tab" href="#notifications" role="tab">Notifications</a></li>
                <li class="nav-item"><a class="nav-link" id="traffic-reports-tab" data-bs-toggle="tab" href="#traffic-reports" role="tab">Traffic Reports</a></li>
            </ul>

            <div class="tab-content" id="adminTabContent">
                <div class="tab-pane fade show active" id="users" role="tabpanel">
                    <h3>Manage Users</h3>
                    <table class="table table-bordered table-striped">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th><th>Full Name</th><th>Email</th><th>Phone</th><th>Username</th>
                                <th>Password</th><th>Role</th><th>Gender</th><th>Birthday</th><th>Avatar</th><th>Active</th><th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.fullName}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.phone}"></td>
                                <td th:text="${user.username}"></td>
                                <td class="password-ellipsis" th:text="${#strings.length(user.password) > 10 ? #strings.substring(user.password, 0, 7) + '...' : user.password}"></td>
                                <td th:text="${user.userRole}"></td>
                                <td th:text="${user.gender}"></td>
                                <td th:text="${#dates.format(user.birthday, 'yyyy-MM-dd')}"></td>
                                <td><img th:src="${user.avatar}" alt="Avatar" class="img-thumbnail" style="width:50px; height:50px;"></td>
                                <td th:text="${user.isActive ? 'Đang hoạt động' : 'Không hoạt động'}"></td>
                                <td>
                                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Edit</a>
                                    <button type="button" class="btn btn-sm btn-danger" th:attr="onclick=|confirmDelete(${user.id})|">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="card mt-4">
                        <div class="card-header"><strong>Add New User</strong></div>
                        <div class="card-body">
                            <form id="addUserForm" th:action="@{/admin/dashboard/users/save}" method="post" enctype="multipart/form-data" onsubmit="return addUser(event)">
                                <div class="row g-3">
                                    <div class="col-md-6"><input type="text" class="form-control" name="fullName" placeholder="Full Name" required></div>
                                    <div class="col-md-6"><input type="email" class="form-control" name="email" placeholder="Email" required></div>
                                    <div class="col-md-6"><input type="text" class="form-control" name="phone" placeholder="Phone" required></div>
                                    <div class="col-md-6"><input type="text" class="form-control" name="username" placeholder="Username" required></div>
                                    <div class="col-md-6"><input type="password" class="form-control" name="password" placeholder="Password" required></div>
                                    <div class="col-md-6">
                                        <select class="form-control" name="userRole" required>
                                            <option value="">-- Select Role --</option>
                                            <option value="ADMIN">Admin</option>
                                            <option value="USER">User</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <select class="form-control" name="gender" required>
                                            <option value="">-- Select Gender --</option>
                                            <option value="MALE">Male</option>
                                            <option value="FEMALE">Female</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6"><input type="date" class="form-control" name="birthday" required></div>
                                    <div class="col-md-6"><input type="file" class="form-control" name="avatar" accept="image/*"></div>
                                    <div class="col-md-6">
                                        <select class="form-control" name="isActive" required>
                                            <option value="">-- Select Status --</option>
                                            <option value="true">Active</option>
                                            <option value="false">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-3 text-end">
                                    <button type="submit" class="btn btn-success">Add User</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- The remaining tabs (Routes, Stations, Vehicles, Notifications, Traffic Reports) stay unchanged -->

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
                                function confirmDelete(userId) {
                                    if (confirm("Bạn có chắc chắn muốn xóa người dùng này không?")) {
                                        fetch(`/gomap/admin/dashboard/users/delete/${userId}`, {
                                            method: 'POST'
                                        })
                                                .then(response => {
                                                    if (!response.ok)
                                                        throw new Error('Xóa không thành công');
                                                    // Tìm và xóa hàng chứa userId
                                                    const tableBody = document.getElementById('userTableBody');
                                                    const rows = tableBody.querySelectorAll('tr');
                                                    rows.forEach(row => {
                                                        if (row.querySelector('td')?.textContent == userId) {
                                                            row.remove();
                                                        }
                                                    });
                                                })
                                                .catch(error => {
                                                    console.error('Error:', error);
                                                    alert('Không thể xóa người dùng.');
                                                });
                                    }
                                }

                                function addUser(event) {
                                    event.preventDefault();
                                    const formData = new FormData(document.getElementById('addUserForm'));
                                    fetch('/gomap/admin/dashboard/users/save', {
                                        method: 'POST',
                                        body: formData
                                    })
                                            .then(response => {
                                                if (!response.ok)
                                                    throw new Error("HTTP status " + response.status);
                                                return response.json();
                                            })
                                            .then(user => {
                                                const tableBody = document.getElementById('userTableBody');
                                                const newRow = document.createElement('tr');
                                                newRow.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.fullName}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                        <td>${user.username}</td>
                        <td class="password-ellipsis">${user.password.length > 10 ? user.password.substring(0, 7) + '...' : user.password}</td>
                        <td>${user.userRole}</td>
                        <td>${user.gender}</td>
                        <td>${user.birthday}</td>
                        <td><img src="${user.avatar}" alt="Avatar" class="img-thumbnail" style="width:50px; height:50px;"></td>
                        <td>${user.isActive ? 'Đang hoạt động' : 'Không hoạt động'}</td>
                        <td>
                            <a href="/admin/users/edit/${user.id}" class="btn btn-sm btn-warning">Edit</a>
                            <button type="button" class="btn btn-sm btn-danger" onclick="confirmDelete(${user.id})">Delete</button>
                        </td>`;
                                                tableBody.appendChild(newRow);
                                                document.getElementById('addUserForm').reset();
                                            })
                                            .catch(error => {
                                                console.error('Error:', error);
                                                alert("Failed to add user.");
                                            });
                                }
        </script>
    </body>
</html>
